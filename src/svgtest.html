<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");

      body {
        margin: 0px;
        font-size: 1em;
        font-family: "Lato", sans-serif;
      }
    </style>

    <title>SVG test</title>
  </head>

  <body>
    <div>
      <svg class="svg-test" width="650" height="200" style="outline: 1px solid grey; overflow: visible">
        <line x1="0" y1="50" x2="650" y2="50" stroke="red" />
        <text x="10" y="50" style="dominant-baseline: alphabetic">Iga (alphabetic)</text>
        <text x="210" y="50" style="dominant-baseline: ideographic">Iga (ideographic)</text>
        <text x="410" y="50" style="dominant-baseline: text-after-edge">Iga (text-after-edge)</text>

        <line x1="0" y1="100" x2="650" y2="100" stroke="red" />

        <text x="10" y="100" style="text-anchor: start; dominant-baseline: middle">Iga (middle)</text>
        <text x="210" y="100" style="dominant-baseline: mathematical">Iga (mathematical)</text>
        <text x="410" y="100" style="dominant-baseline: central">Iga (central)</text>

        <line x1="0" y1="150" x2="650" y2="150" stroke="red" />
        <text x="10" y="150" dominant-baseline="hanging">Iga (hanging)</text>
        <text x="210" y="150" style="dominant-baseline: text-before-edge">Iga (before-edge)</text>
      </svg>
    </div>

    <div>
      <svg
        width="650"
        height="200"
        style="outline: 1px solid green; overflow: visible"
        fill="blue"
        background-color="red"
      >
        <circle cx="0" cy="0" r="2" fill="green" />
        <g transform="translate(200,100)">
          <circle cx="0" cy="0" r="2" fill="red" />
          <svg x="100" y="100" style="outline: 1px solid blue">
            <circle cx="0" cy="0" r="5" fill="yellow" fill-opacity="0.2" />
            <rect x="-100" y="0" width="200" height="10" fill="yellow" />
          </svg>
        </g>
      </svg>
    </div>

    <div>
      <svg viewBox="0 0 500 500" style="background: #f5f5f5; overflow: visible; outline: 1px solid green">
        <circle cx="0" cy="0" r="10" fill="green" />
        <g transform="translate(250,250)">
          <rect x="100" y="100" width="60" height="30" fill="red" />
          <circle cx="0" cy="0" r="5" fill="red" />
          <text x="10" , y="0" style="text-anchor: left; dominant-baseline: middle">- 0,0</text>

          <text x="0" y="50" style="text-anchor: left; dominant-baseline: hanging">Hooops</text>
        </g>
      </svg>
    </div>
  </body>
</html>
